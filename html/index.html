<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
</head>
<body>
        <div class="app">
            <div class="date">
                <p>Today</p> <span>30 Mar</span>
            </div>


            <section class="cards-grid">
                <div class="card health">
                    <img src="../assets/images/heart.svg" alt="">
                    <p>6<span>Health</span></p>
                </div>

                <div class="card work"> 
                    <img src="../assets/images/work.svg" alt="">
                    <p>5<span>Work</span></p>
                </div>

                <div class="card mental">
                    <img src="../assets/images/heart-hand.svg" alt="">
                    <p>4<span>Mental Health</span></p>
                </div>

                <div class="card others">
                    <img src="../assets/images/path.svg" alt="">
                    <p>4<span>Mental Health</span></p>
                </div>
            </section>


            <div class="input-task">
                <input id="input-todo" type="text" placeholder="Digite uma nova tarefa...">
                <button class="add-button">&plus;</button>
            </div>

            <div class="tasks">
                <table>
                    <tr>
                        <td class="task">
                            <input type="checkbox" name="finished" class="finished">
                            <p>Tarefa a fazer</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

</body>
</html>
